<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyKK.us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    picture, img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      object-position: center;
      display: block;
      cursor: pointer;
    }
    /* Ensure full width for smaller screens, still centered */
    @media (max-width: 768px) {
      picture, img {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <picture>
    <!-- Small screens (≤800px, phones) -->
    <source media="(max-width: 800px)" srcset="/images/mykk-800x1063.jpg">
    <!-- Medium screens (≤1653px, tablets/small laptops) -->
    <source media="(max-width: 1653px)" srcset="/images/mykk-1653-1136.jpg">
    <!-- High-resolution screens (≤2560px, high-res displays) -->
    <source media="(max-width: 2560px)" srcset="/images/mykk-2560x1440.jpeg">
    <!-- Default image (fallback) -->
    <img src="/images/mykk-3508x2480" alt="Krispy Kreme Doughnuts" onclick="handleClick(event)">
  </picture>
  <script>
    async function handleClick(event) {
      window.location.href = 'https://www.krispykreme.com/';
    }
  </script>
</body>
</html>
