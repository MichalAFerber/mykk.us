<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyKK.us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    picture, img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: top; /* Aligns image to the top */
      display: block;
      cursor: pointer;
    }
    /* Override styles for phone screens */
    @media (max-width: 768px) {
      picture, img {
        height: auto; /* Let height adjust based on aspect ratio */
        object-fit: contain; /* Fit width without cropping */
      }
    }
  </style>
</head>
<body>
  <picture>
    <!-- Use alternate image for phone screens (max-width: 768px) -->
    <source media="(max-width: 768px)" srcset="https://i.ibb.co/TDyC2qnf/HD-wallpaper-krispy-kreme-doughnuts-krisykreme.jpg">
    <!-- Default image for larger screens -->
    <img src="https://i.ibb.co/y9Wm6TK/wp3276334-krispy-kreme-wallpapers.jpg" alt="Krispy Kreme Doughnuts" onclick="handleClick(event)">
  </picture>
  <script>
    async function handleClick(event) {
      window.location.href = 'https://www.krispykreme.com/';
    }
  </script>
</body>
</html>
